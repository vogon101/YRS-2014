<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    var candidates = [{"screen":"KarenPBuck", "name":"Karen P Buck", "party":"Labour"},{"screen":"Lindsey4MP", "name":"Lindsey Hall"}];
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Candidate", "Score", { role: "style" } ],
        ["Karen P Buck", 15, 'opacity: 0.2'],
        ["Lindsey Hall", -10, 'opacity: 0.2'],
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        width: '100%',
        chartArea: {width: '100%', height: '100%'},
        bar: {groupWidth: "60%"},
        legend: { position: "none" },
        vAxis:{
         baselineColor: '#fff',
         gridlineColor: '#fff',
         textPosition: 'none'
        },
        hAxis:{
         baselineColor: 'transparent',
         gridlines:{count: -1}
        },
        annotations: {
          textStyle: {
            fontSize: 13,
            color: '#871b47',
            opacity: 0.8
          }
        },
        fontName: 'Lato Light',
        'tooltip' : {
          trigger: 'none'
        }
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);

      // Every time the table fires the "select" event, it should call your
      // selectHandler() function.
      google.visualization.events.addListener(chart, 'select', selectHandler);

      function selectHandler() {
        var selectedItem = chart.getSelection()[0];
        if (selectedItem) {
          var value = data.getValue(selectedItem.row, 0);
          $.each(candidates, function (i, stuff) {
             if (value == candidates[i].name) {
                  console.log(candidates[i]);
             }
          })
        }
      }

    }//end function
  </script>

  </head>
  <body>
    <div id="barchart_values"></div>
    <div id="chart_div"></div>
  </body>
</html>
